<div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1">Powiązany artykuł</label>
    <select [(ngModel)]="selectedArticleId" [ngModelOptions]="{standalone: true}"
        class="w-full px-3 py-2 border rounded">
        <option [value]="null">-- Wybierz artykuł --</option>
        <option *ngFor="let article of articles$ | async" [value]="article.id">
            {{ article.title }}
        </option>
    </select>
</div>
